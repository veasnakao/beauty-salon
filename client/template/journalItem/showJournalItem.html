<template name="showJournalItem">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Journal Item</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-left" data-ion-modal="addJournalItem">
            {{> ionIcon icon="ion ion-plus-circled"}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each showJournalItem}}
                    {{#ionItem path="journalItemInfo" iconRight=true}}
                        <h2>{{_id}} | {{journalItemName}}</h2>
                        <h2>Type : {{typeOfJournal}}</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
