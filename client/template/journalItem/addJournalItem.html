<template name="addJournalItem">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.JournalItem" id="addJournalItem" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <h2 class="title" style="color: white;">Add Expense Item</h2>
                <button data-dismiss="modal" class="button button-clear pull-right" style="color:white;">
                    {{> ionIcon icon="ion ion-close-circled"}}
                </button>
            </div>

            <!--<div class="bar bar-header bar-stable" style="background-color: #387ef5;">-->
                <!--<button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel-->
                <!--</button>-->
                <!--<h2 class="title" style="color: white;">Add Expense Item</h2>-->
                <!--<button class="button button-clear pull-left js-addJournalItem" style="color:white;">-->
                    <!--{{> ionIcon icon="ion ion-paper-airplane"}}-->
                <!--</button>-->
            <!--</div>-->
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='typeOfJournal'}}
                {{> afQuickField name='journalItemName' placeholder="Journal item name"}}
                <div class="row">
                    <div class="col">
                        <button type="reset" class="button button-block button-stable">
                            {{> ionIcon icon="ion ion-ios-loop-strong"}} Reset
                        </button>
                    </div>
                    <div class="col">
                        <button class="button button-block button-positive">
                            {{> ionIcon icon="ion ion-paper-airplane"}} Submit
                        </button>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
