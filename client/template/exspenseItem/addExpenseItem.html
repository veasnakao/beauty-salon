<template name="addExpenseItem">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.ExpenseItem" id="addExpenseItem" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add Expense Item</h2>
                <button class="button button-clear pull-left js-addExpenseItem" style="color:white;">
                    {{> ionIcon icon="ion ion-android-add-circle"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name' placeholder="Expense item name"}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
