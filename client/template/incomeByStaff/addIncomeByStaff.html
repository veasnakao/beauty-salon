<template name="addIncomeByStaff">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.IncomeByStaff" id="addIncomeByStaff" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <h2 class="title" style="color: white;">Add New IncomeByStaff</h2>
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">
                    {{> ionIcon icon="ion ion-close-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='date' placeholder="date"}}
                {{> afQuickField name='type' readonly=true type='hidden'}}
                {{> afQuickField name="incomeByStaff"}}
                <div class="col">
                    <button class="button button-block button-positive">
                        {{> ionIcon icon="ion ion-paper-airplane"}} Submit
                    </button>
                </div>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
