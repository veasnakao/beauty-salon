<template name="updateCompany">
    {{#ionModal customTemplate=true class="mymodal"}}
        {{#autoForm collection="Collection.Company" doc=company id="updateCompany" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">
                    Cancel
                </button>
                <h2 class="title" style="color: white;">Edit Company</h2>
                <button type="submit" class="button button-clear pull-left" style="color:white;">
                    {{> ionIcon icon="ion ion-checkmark-circled"}}
                </button>
            </div>

            <div class="content has-header overflow-scroll">
                <div class="row">
                    <div class="col">
                        {{> afQuickField name='_id' type="hidden"}}
                        {{> afQuickField name='companyName'}}
                        {{> afQuickField name='address'}}
                        {{> afQuickField name='tel'}}
                    </div>
                </div>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
