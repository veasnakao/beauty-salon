<template name="addStaff">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Staff" id="addStaff" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add New Staff</h2>
                <button class="button button-clear pull-left js-addStaff" style="color:white;">
                    {{> ionIcon icon="ion ion-paper-airplane"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name' placeholder="Name"}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='fee' placeholder="Fee" class="js-fee"}}
                {{> afQuickField name='baseSalary' placeholder="Basesalary" class="js-baseSalary"}}
                {{> afQuickField name='tel' placeholder="Tel"}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
