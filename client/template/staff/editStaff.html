<template name="editStaff">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Staff" doc=staffInfo id="editStaff" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">
                    Cancel
                </button>
                <h2 class="title" style="color: white;">Edit Staff</h2>
                <button class="button button-clear pull-left js-editStaff" style="color:white;">
                    {{> ionIcon icon="ion ion-checkmark-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='fee' class="js-fee"}}
                {{> afQuickField name='baseSalary' class="js-baseSalary"}}
                {{> afQuickField name='tel'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
