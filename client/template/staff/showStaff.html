<template name="showStaff">
    {{#if currentUser}}
        <div class="bar bar-header bar-positive nav-bar-block nav-bar-transition-ios nav-bar-direction-forward"
             data-navbar-container>
            <button class="button button-clear pull-left button-entering button-active" data-ion-menu-toggle="left">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Staff List</h1>
            <button class="button button-clear add-order button-icon icon ion-plus-circled" data-ion-modal="addStaff">
            </button>
        </div>

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#if showStaff}}
                        {{#each showStaff}}
                            {{#ionItem path="staffInfo" iconRight=true}}
                                <h2>{{name}}</h2>
                                <p>{{tel}}</p>
                                {{> ionIcon icon="ios-arrow-right"}}
                            {{/ionItem}}
                        {{/each}}
                    {{/if}}
                {{/ionList}}
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
