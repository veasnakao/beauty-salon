<template name="setRole">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="setting"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Set Role To user</h1>
        {{/contentFor}}
        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    <div class="card">
                        <div class="item item-text-wrap">
                            <div class="row">
                                <div class="col">Username</div>
                                <div class="col">Permission</div>
                                <div class="col">Role</div>
                                <div class="col"></div>
                            </div>
                        </div>

                        {{#each showUser}}
                            <div class="item item-text-wrap">
                                <div class="row">
                                    <div class="col">
                                        {{username}}
                                    </div>

                                    {{#if roles}}
                                        <div class="col">
                                            <i class="cursor-p ion-checkmark-circled positive"></i>
                                        </div>
                                        <div class="col">
                                            {{roles}}
                                        </div>
                                    {{else}}
                                        <div class="col">
                                            <i class="cursor-p ion-minus-circled assertive"></i>
                                        </div>
                                        <div class="col"></div>
                                    {{/if}}

                                    <div class="col">
                                        <button class="button button-small button-clear button-icon icon ion-edit set-role"
                                                data-ion-modal="_selectRole"
                                                data-id="{{_id}}" style="color: #387ef5">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                {{/ionList}}
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
