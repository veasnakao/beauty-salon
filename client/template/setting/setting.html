<template name="setting">
    {{#if currentUser}}
        <div class="bar bar-header bar-positive nav-bar-block nav-bar-transition-ios nav-bar-direction-forward" data-navbar-container>
            <button class="button button-clear pull-left button-entering button-active" data-ion-menu-toggle="left">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Customer List</h1>
            <button class="button button-clear add-order button-icon icon ion-plus-circled" data-ion-modal="addCustomer">
            </button>
        </div>

        {{#contentFor "headerTitle"}}
            <h1 class="title">Setting</h1>
        {{/contentFor}}
        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#ionItem path="setRole" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-android-people"}}
                        <h2>Set Role to user</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                {{/ionList}}
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
