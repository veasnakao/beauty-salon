<template name="journalEntryReport">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="index"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Journal Entry Report</h1>
        {{/contentFor}}

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    <div class="list">
                        <label class="item item-input">
                            <div class="input-label">
                                From Date
                            </div>
                            <div class="col-25">
                                <input type="date" class="js-from-date">
                            </div>
                        </label>
                        <label class="item item-input">
                            <div class="input-label">
                                To Date
                            </div>
                            <div class="col-25">
                                <input type="date" class="js-to-date">
                            </div>
                        </label>
                        <ul class="list">
                            <li class="item item-toggle">
                                Expense
                                <label class="toggle toggle-balance">
                                    <input type="checkbox" class="js-expense">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </li>
                            <li class="item item-toggle">
                                Income
                                <label class="toggle toggle-balance">
                                    <input type="checkbox" class="js-income">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </li>
                        </ul>

                        <button class="button button-block button-positive js-journalEntry-report">
                            OK
                        </button>

                    </div>
                {{/ionList}}
                <div class="card">
                    <div class="item item-text-wrap" style="float: right;">
                        <button id="print" class="button button-small button-balanced ion-printer js-print">
                            Print
                        </button>
                    </div>
                </div>

                <div class="print" style="margin: 0;padding: 0;width: 720px;height: auto;margin: 0 auto;">
                    {{#if journalEntryReport}}
                        <div style="margin:20px 10px;">
                            <h4 style="text-align: center;"><u>Journal Entry Report</u></h4>
                            <h5 style="margin-left: 10px;">
                                {{#with journalDate}}
                                    Date : {{moFormat fromDate 'DD/MM/YYYY'}} - {{moFormat toDate 'DD/MM/YYYY'}}
                                {{/with}}
                            </h5>
                            <h5 style="margin-left: 10px;">Journal Type : {{journalType}}</h5>
                            <div style="border:1px solid #DADADA;">
                                {{#each journalEntryReport.content}}
                                    <div class="row" style="background-color:#f2f2f2;border-bottom:1px solid #DADADA;">
                                        <div class="col">Date</div>
                                        <div class="col">Journal Item</div>
                                        <div class="col">Total</div>
                                    </div>
                                    {{#each journalEntryData}}
                                        <div style="padding: 5px;border-bottom:1px solid #DADADA;">
                                            <div class="row">
                                                <div class="col">{{moFormat date 'DD/MM/YYYY'}}</div>
                                                <div class="col"></div>
                                                <div class="col"></div>
                                            </div>
                                            <div style="margin-top: -41px;">
                                                {{#each serviceTotal}}
                                                    {{#if checkIsNotEmpty serviceTotalByDate}}
                                                        <div class="row">
                                                            <div class="col"></div>
                                                            <div class="col">Service</div>
                                                            <div class="col">{{numFormat serviceTotalByDate '0,0.00 $'}}</div>
                                                        </div>
                                                    {{/if}}
                                                {{/each}}
                                                {{#each journalEntry}}
                                                    {{#if checkIsNotEmpty totalByItem}}
                                                        <div class="row">
                                                            <div class="col"></div>
                                                            <div class="col">{{journalItemName}}</div>
                                                            <div class="col">{{numFormat totalByItem '0,0.00 $'}}</div>
                                                        </div>
                                                    {{/if}}
                                                {{/each}}
                                            </div>
                                            <div style="border-top:1px solid #DADADA;">
                                                <div class="row">
                                                    <div class="col"></div>
                                                    <div class="col">Sub Total</div>
                                                    <div class="col">{{numFormat journalEntryTotalByDate '0,0.00 $'}}</div>
                                                </div>
                                            </div>
                                        </div>
                                    {{/each}}
                                    <div class="row">
                                        <div class="col"></div>
                                        <div class="col">Total</div>
                                        <div class="col">{{numFormat total '0,0.00 $'}}</div>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    {{else}}
                        <div class="card">
                            <h4>No data available</h4>
                        </div>
                    {{/if}}
                </div>
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
