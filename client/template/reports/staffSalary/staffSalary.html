<template name="staffSalaryReport">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="reports"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Salary Report</h1>
        {{/contentFor}}

        <div class="content has-header overflow-scroll">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">From Date</span>
                    <div class="col-25">
                        <input type="date" class="js-from-date">
                    </div>
                </label>
                <label class="item item-input">
                    <span class="input-label">To Date</span>
                    <div class="col-25">
                        <input type="date" class="js-to-date">
                    </div>
                </label>
                <button class="button button-full button-positive js-submit-report">
                    OK
                </button>
            </div>
            <div class="card">
                <div class="item item-text-wrap" style="float: right;">
                    <button id="print" class="button button-small button-balanced ion-printer js-print">
                        Print
                    </button>
                </div>
            </div>
            <div class="print" style="margin: 0;padding: 0;">
                {{#if staffSalary}}
                    <div style="margin:20px 10px;">
                        <h4 style="text-align: center;"><u>Staff Salary Report</u></h4>
                        <h5 style="margin-left: 10px;">
                            {{#with date}}
                                Date : {{moFormat fromDate 'DD/MM/YYYY'}} - {{moFormat toDate 'DD/MM/YYYY'}}
                            {{/with}}
                        </h5>
                        <div style="border:1px solid #DADADA;">
                            {{#each staffSalary.content}}
                                <div class="row" style="background-color:#f2f2f2;">
                                    <div class="col">ID</div>
                                    <div class="col">Name</div>
                                    <div class="col">Base Salary</div>
                                    <div class="col">Fee</div>
                                    <div class="col">Total Service</div>
                                    <div class="col">Total Fee</div>
                                    <div class="col">Total Salary</div>
                                </div>
                                {{#each data}}
                                    <div style="padding: 5px;border-bottom:1px solid #DADADA;">
                                        <div class="row">
                                            <div class="col">{{_id}}</div>
                                            <div class="col">{{staffName}}</div>
                                            <div class="col">{{numFormat baseSalary '0,0.00 $'}}</div>
                                            <div class="col">{{fee}} %</div>
                                            <div class="col">{{numFormat totalService '0,0.00 $'}}</div>
                                            <div class="col">{{numFormat totalFee '0,0.00 $'}}</div>
                                            <div class="col">{{numFormat totalSalary '0,0.00 $'}}</div>
                                        </div>
                                    </div>
                                {{/each}}
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col">Total</div>
                                    <div class="col">{{numFormat total '0,0.00 $'}}</div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                {{else}}
                    <div class="card">
                        <h4 style="text-align: center;">No data available</h4>
                    </div>
                {{/if}}
            </div>
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>
