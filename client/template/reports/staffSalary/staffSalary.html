<template name="staffSalaryReport">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="reports"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Salary Report</h1>
        {{/contentFor}}

        <div class="content has-header overflow-scroll">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">From Date</span>
                    <div class="col-25">
                        <input type="date" class="js-from-date">
                    </div>
                </label>
                <label class="item item-input">
                    <span class="input-label">To Date</span>
                    <div class="col-25">
                        <input type="date" class="js-to-date">
                    </div>
                </label>
                <button class="button button-full button-positive js-submit-report">
                    OK
                </button>
            </div>
            <div class="card">
                <div class="item item-text-wrap" style="float: right;">
                    <button id="print" class="button button-small button-balanced ion-printer js-print">
                        Print
                    </button>
                </div>
            </div>
            <div class="print" style="margin: 0;padding: 0;">
                {{#if staffSalary}}
                    <div class="card">
                        <div class="item item-text-wrap">
                            {{#each staffSalary.content}}
                                <div class="row">
                                    <div class="col"><u>ID</u></div>
                                    <div class="col"><u>Name</u></div>
                                    <div class="col"><u>Gender</u></div>
                                    <div class="col"><u>Fee (%)</u></div>
                                    <div class="col"><u>Total Fee</u></div>
                                    <div class="col"><u>Base Salary</u></div>
                                    <div class="col"><u>Total Salary</u></div>
                                    <div class="col"><u>Other</u></div>
                                </div>
                                <hr>
                                {{#each data}}
                                    <!--style="margin-bottom: -35px;margin-top: 15px;"-->
                                    <dir class="row">
                                        <div class="col">{{_id}}</div>
                                        <div class="col">{{staffName}}</div>
                                        <div class="col">{{gender}}</div>
                                        <div class="col">{{fee}} %</div>
                                        <div class="col">{{numFormat totalFee '0,0.00 $'}}</div>
                                        <div class="col">{{numFormat baseSalary '0,0.00 $'}}</div>
                                        <div class="col">{{numFormat totalSalary '0,0.00 $'}}</div>
                                        <div class="col"></div>
                                    </dir>
                                    <hr style="border-top: 1px dashed #8c8b8b;margin-top: -10px;margin-bottom: -10px;">
                                {{/each}}
                                <div class="row" style="background-color: #CEEDF3;margin-top: -10px;">
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"><u>Total</u></div>
                                    <div class="col">
                                        {{numFormat total '0,0.00 $'}}
                                    </div>
                                    <div class="col"></div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                {{else}}
                    <div class="card">
                        <h4 style="text-align: center;">No data available</h4>
                    </div>
                {{/if}}
            </div>
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>
