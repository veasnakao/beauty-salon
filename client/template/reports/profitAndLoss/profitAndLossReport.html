<template name="profitAndLossReport">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="reports"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Profit and Loss Report</h1>
        {{/contentFor}}

        <div class="content has-header overflow-scroll">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">From Date</span>
                    <div class="col-25">
                        <input type="date" class="js-from-date">
                    </div>
                </label>
                <label class="item item-input">
                    <span class="input-label">To Date</span>
                    <div class="col-25">
                        <input type="date" class="js-to-date">
                    </div>
                </label>
                <button class="button button-full button-positive js-submit-report">
                    OK
                </button>

                {{#if incomeFromOrder}}
                    <div class="card">
                        <div class="item item-text-wrap">
                            {{#if incomeFromOrder}}
                                {{#each incomeFromOrder.content}}
                                    <div class="item item-divider">
                                        <u>Journal Type </u>: Income
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <u>Date</u>
                                        </div>
                                        <div class="col"><u>Item name</u></div>
                                        <div class="col"><u>Amount</u></div>
                                    </div>
                                    <hr>
                                    {{#each data}}
                                        {{#if subTotalIsNotZero orderDoc.total}}
                                            <dir class="row" style="margin-bottom: -35px;margin-top: 15px;">
                                                <div class="col">
                                                    {{moFormat date 'DD/MM/YYYY'}}
                                                </div>
                                            </dir>
                                            {{#each orderDetailDoc}}
                                                <dir class="row">
                                                    <div class="col"></div>
                                                    <div class="col">{{itemName}}</div>
                                                    <div class="col">{{numFormat amount '0,0.00 $'}}</div>
                                                </dir>
                                                <hr style="border-top: 1px dashed #8c8b8b;margin-top: -10px;margin-bottom: -10px;">
                                            {{/each}}

                                            {{#with orderDoc}}
                                                <div class="row" style="background-color: #CEEDF3;margin-top: -10px;">
                                                    <div class="col"><u>Total Amount</u></div>
                                                    <div class="col"></div>
                                                    <div class="col">
                                                        {{numFormat total '0,0.00 $'}}
                                                    </div>
                                                </div>
                                            {{/with}}
                                            <!--<hr style="margin-top: -2px;">-->
                                        {{/if}}
                                    {{/each}}
                                {{/each}}
                            {{/if}}
                            <!--close incomeFromOrder-->

                            <!--incomeFromJournal-->
                            {{#if incomeFromJournal}}
                                {{#each incomeFromJournal.content}}
                                    <!--<div class="item item-text-wrap">-->
                                    {{#each data}}
                                        {{#if subTotalIsNotZero subTotal}}
                                            <div class="row" style="margin-bottom: -35px;margin-top: 15px;">
                                                <div class="col">{{moFormat date 'DD/MM/YYYY'}}</div>
                                            </div>
                                            {{#each journalEntryItem}}
                                                <div class="row">
                                                    <div class="col"></div>
                                                    <div class="col">
                                                        {{#with journalItemDoc}}
                                                            {{journalItemName}}
                                                        {{/with}}
                                                    </div>
                                                    <div class="col">
                                                        {{numFormat journalItemPrice '0,0.00 $'}}
                                                    </div>
                                                </div>
                                                <hr style="border-top: 1px dashed #8c8b8b;margin-bottom: -2px;">
                                            {{/each}}
                                            <div class="row" style="background-color: #CEEDF3;margin-top: -10px;">
                                                <div class="col"><u>Total Amount</u></div>
                                                <div class="col"></div>
                                                <div class="col">
                                                    {{numFormat subTotal '0,0.00 $'}}
                                                </div>
                                            </div>
                                        {{/if}}
                                    {{/each}}
                                {{/each}}
                            {{/if}}

                            <hr style="margin-bottom: 20px;border-top: 1px solid #8c8b8b;">
                            <div class="row" style="background-color: #B1F3A1;margin-top: -10px;">
                                <div class="col">Total Income</div>
                                <div class="col"></div>
                                <div class="col">{{totalIncome incomeFromOrder incomeFromJournal}}</div>
                            </div>

                            <br>
                            <!--expenseFromJournal-->
                            {{#if expenseFromJournal}}
                                {{#each expenseFromJournal.content}}
                                    <div class="item item-divider">
                                        <u>Journal Type </u>: Expense
                                    </div>
                                    <div class="row">
                                        <div class="col"><u>Date</u></div>
                                        <div class="col"><u>Item Name</u></div>
                                        <div class="col"><u>Amount</u></div>
                                    </div>
                                    <hr>
                                    {{#each data}}
                                        <div class="row" style="margin-bottom: -35px;margin-top: 15px;">
                                            <div class="col">{{moFormat date 'DD/MM/YYYY'}}</div>
                                        </div>
                                        {{#each journalEntryItem}}
                                            <div class="row">
                                                <div class="col"></div>
                                                <div class="col">
                                                    {{#with journalItemDoc}}
                                                        {{journalItemName}}
                                                    {{/with}}
                                                </div>
                                                <div class="col">
                                                    {{numFormat journalItemPrice '0,0.00 $'}}
                                                </div>
                                            </div>
                                            <hr style="border-top: 1px dashed #8c8b8b;margin-bottom: -2px;">
                                        {{/each}}

                                        <div class="row" style="background-color: #CEEDF3;">
                                            <div class="col">Total Amount</div>
                                            <div class="col"></div>
                                            <div class="col">
                                                {{numFormat subTotal '0,0.00 $'}}
                                            </div>
                                        </div>
                                    {{/each}}
                                    <hr style="margin-bottom: 20px;border-top: 1px solid #8c8b8b;">
                                    <div class="row" style="background-color: #B1F3A1;margin-top: -10px;">
                                        <div class="col">Total Expense</div>
                                        <div class="col"></div>
                                        <div class="col">{{numFormat total '0,0.00 $'}}</div>
                                    </div>
                                {{/each}}
                            {{/if}}

                            <hr style="margin-bottom: 20px;border-top: 3px double #8c8b8b;">
                            <div class="row" style="background-color: #F5B7C3;margin-top: -10px;">
                                <div class="col">Net Income</div>
                                <div class="col"></div>
                                <div class="col">{{calculateProfit incomeFromOrder incomeFromJournal expenseFromJournal}}</div>
                            </div>
                        </div>
                    </div>
                {{else}}
                    <div class="card">
                        <h4 style="text-align: center;">No data</h4>
                    </div>
                {{/if}}
            </div>
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>
