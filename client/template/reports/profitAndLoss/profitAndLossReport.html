<template name="profitAndLossReport">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="reports"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Profit and Loss Report</h1>
        {{/contentFor}}

        <div class="content has-header overflow-scroll">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">From Date</span>
                    <div class="col-25">
                        <input type="date" class="js-from-date">
                    </div>
                </label>
                <label class="item item-input">
                    <span class="input-label">To Date</span>
                    <div class="col-25">
                        <input type="date" class="js-to-date">
                    </div>
                </label>
                <button class="button button-full button-positive js-submit-report">
                    OK
                </button>
                <div class="card">
                    <div class="item item-text-wrap" style="float: right;">
                        <button id="print" class="button button-small button-balanced ion-printer js-print">
                            Print
                        </button>
                    </div>
                </div>
                <div class="print" style="margin: 0;padding: 0;width: 720px;height: auto;margin: 0 auto;">
                    {{#if profitAndLoss}}
                        <div style="margin:20px 10px;">
                            <h4 style="text-align: center;"><u>Profit and Loss Report</u></h4>
                            <h5 style="margin-left: 10px;">
                                {{#with profitAndLossDate}}
                                    Date : {{moFormat fromDate 'DD/MM/YYYY'}} - {{moFormat toDate 'DD/MM/YYYY'}}
                                {{/with}}
                            </h5>
                            <div style="border:1px solid #DADADA;">
                                <div class="row" style="background-color:#f2f2f2;">
                                    <div class="col">Journal Item</div>
                                    <div class="col">Amount</div>
                                </div>
                                {{#each profitAndLoss.content}}
                                    <div class="row" style="border-bottom:1px solid #DADADA;margin-top: 10px;">
                                        <div class="col">{{journalType}}</div>
                                        <div class="col"></div>
                                    </div>
                                    <div style="padding: 5px;border-bottom:1px solid #DADADA;">
                                        {{#if checkIsNotEmpty serviceTotal}}
                                            <div class="row">
                                                <div class="col">Service</div>
                                                <div class="col">{{numFormat serviceTotal '0,0.00 $'}}</div>
                                            </div>
                                        {{/if}}
                                        {{#each journalItem}}
                                            {{#if checkIsNotEmpty journalTotalByItem}}
                                                <div class="row">
                                                    <div class="col">{{journalItemName}}</div>
                                                    <div class="col">{{numFormat journalTotalByItem '0,0.00 $'}}</div>
                                                </div>
                                            {{/if}}
                                        {{/each}}
                                        <div class="row"
                                             style="border-top:1px solid #DADADA;background-color: #CCF3FF;">
                                            <div class="col">Sub Total</div>
                                            <div class="col">{{numFormat total '0,0.00 $'}}</div>
                                        </div>
                                    </div>
                                {{/each}}

                                {{#with profitAndLoss.footer}}
                                    <div class="row" style="background-color: #FFFBAC;">
                                        <div class="col">Net Income</div>
                                        <div class="col">{{numFormat total '0,0.00 $'}}</div>
                                    </div>
                                {{/with}}
                            </div>
                        </div>
                    {{else}}
                        <div class="card">
                            <h4 style="text-align: center;">No data available</h4>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>
