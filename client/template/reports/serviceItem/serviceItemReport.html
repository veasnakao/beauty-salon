<template name="serviceItemReport">
    {{#if currentUser}}
        {{#if isInRole 'setting'}}
            {{#contentFor "headerButtonLeft"}}
                {{>ionNavBackButton path="reports"}}
            {{/contentFor}}

            {{#contentFor "headerTitle"}}
                <h1 class="title">Service Item Report</h1>
            {{/contentFor}}

            <div class="content has-header overflow-scroll">
                <div class="list">
                    <div class="card">
                        <div class="item item-text-wrap" style="float: right;">
                            <button id="print" class="button button-small button-balanced ion-printer js-print">
                                Print
                            </button>
                        </div>
                    </div>
                    <div class="print" style="padding: 0;width: 720px;height: auto;margin: 0 auto;margin-bottom: 50px;">
                        {{#if serviceItem}}
                            {{#if company}}
                                {{#each company}}
                                    <h4 style="text-align: center;">{{companyName}}</h4>
                                    <h4 style="text-align: center;">{{address}}</h4>
                                {{/each}}
                            {{/if}}
                            <h5 style="text-align: center;"><u>Service Item Report</u></h5>
                            <table style="border: 1px solid #797979;" class="report-content">
                                <tr class="profit" style="background-color: #E6E6E6;">
                                    <td colspan="2" style="padding: 10px;">Service Item</td>
                                    <td style="padding: 10px;">Price</td>
                                </tr>
                                {{#each serviceItem}}
                                    <tr style="border: 1px solid #797979;">
                                        <td colspan="2" style="padding: 10px;">{{name}}</td>
                                        <td style="padding: 10px;">{{numFormat price '0,0.00 $'}}</td>
                                    </tr>
                                {{/each}}
                            </table>
                        {{/if}}
                    </div>
                </div>
            </div>
        {{else}}
            {{> checkRoleUser}}
        {{/if}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
