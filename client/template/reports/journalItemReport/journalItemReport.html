<template name="journalItemReport">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="reports"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Journal Item Report</h1>
        {{/contentFor}}

        <div class="content has-header overflow-scroll">
            <div class="list">
                <div class="card">
                    <div class="item item-text-wrap" style="float: right;">
                        <button id="print" class="button button-small button-balanced ion-printer js-print">
                            Print
                        </button>
                    </div>
                </div>
                <div class="print" style="padding: 0;width: 720px;height: auto;margin: 0 auto;margin-bottom: 50px;">
                    {{#if journalItem}}
                        <h4 style="text-align: center;"><u>Journal Item Report</u></h4>
                        <div style="border-bottom: 1px solid #C4C4C4;"></div>
                        <table style="border: 1px solid #ddd;" class="report-content">
                            <tr class="profit" style="background-color: #d0d2d0;">
                                <td colspan="2" style="padding: 10px;">Journal Item</td>
                                <td style="padding: 10px;">Type</td>
                            </tr>
                            {{#each journalItem}}
                                <tr style="border: 1px solid #ddd;">
                                    <td colspan="2" style="padding: 10px;">{{journalItemName}}</td>
                                    <td style="padding: 10px;">{{typeOfJournal}}</td>
                                </tr>
                            {{/each}}
                        </table>
                    {{/if}}
                </div>
            </div>
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>
