<template name="reports">
    {{#if currentUser}}
        <div class="bar bar-header bar-positive nav-bar-block nav-bar-transition-ios nav-bar-direction-forward" data-navbar-container>
            <button class="button button-clear pull-left button-entering button-active" data-ion-menu-toggle="left">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Report</h1>
        </div>

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#ionItem path="staffReport" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-android-people"}}
                        <h2>Staff</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                    {{#ionItem path="orderReport" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-bag"}}
                        <h2>Service By Staff</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                    {{#ionItem path="orderDetailReport" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-ios-paper"}}
                        <h2>Service Detail</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                    {{#ionItem path="staffSalaryReport" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-social-usd"}}
                        <h2>Staff Salary</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                    {{#ionItem path="journalEntryReport" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-cash"}}
                        <h2>Journal Entry</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                    {{#ionItem path="profitAndLossReport" iconRight=true iconLeft=true}}
                        {{> ionIcon icon="ion ion-arrow-graph-up-right"}}
                        <h2>Profit and Loss</h2>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                {{/ionList}}
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
