<template name="addItem">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Item" id="addItem" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add New Staff</h2>
                <button class="button button-clear pull-left js-addItem" style="color:white;">
                    {{> ionIcon icon="ion ion-android-add-circle"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name' placeholder="Item name"}}
                {{> afQuickField name='price' placeholder="Item price"}}
                {{> afQuickField name='gender'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
