<template name="itemInfo">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="showItem"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Item Info</h1>
        {{/contentFor}}

        {{#contentFor "headerButtonRight"}}
            <button class="button button-clear pull-left" data-ion-modal="editItem" data-id="{{itemInfo._id}}">
                {{> ionIcon icon="ion ion-edit"}}
            </button>
        {{/contentFor}}

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#with itemInfo}}
                        {{#ionItem}}
                            <div class="row">
                                <div class="col col-33 col-offset-10"><h2>Name</h2></div>
                                <div class="col"><h2>:</h2></div>
                                <div class="col col-80">
                                    <h2>{{name}}</h2>
                                </div>
                            </div>
                        {{/ionItem}}
                        {{#ionItem}}
                            <div class="row">
                                <div class="col col-33 col-offset-10"><h2>Price</h2></div>
                                <div class="col"><h2>:</h2></div>
                                <div class="col col-80">
                                    <h2>{{numFormat price '0,0.00 $'}}</h2>
                                </div>
                            </div>
                        {{/ionItem}}
                    {{/with}}
                {{/ionList}}
                <button class="button button-block button-assertive ion-trash-a delete-orderItem">
                    Delete
                </button>
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
