<template name="showItem">
    {{#if currentUser}}
        <div class="bar bar-header bar-positive nav-bar-block nav-bar-transition-ios nav-bar-direction-forward"
             data-navbar-container>
            <button class="button button-clear pull-left button-entering button-active" data-ion-menu-toggle="left">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Item List</h1>
            <button class="button button-clear pull-left" data-ion-modal="addItem">
                {{> ionIcon icon="ion ion-plus-circled"}}
            </button>
        </div>

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#each showItem}}
                        {{#ionItem path="itemInfo" iconRight=true}}
                            <h2>{{name}}</h2>
                            <p>{{numFormat price '0,0.00 $'}}</p>
                            {{> ionIcon icon="ios-arrow-right"}}
                        {{/ionItem}}
                    {{/each}}
                {{/ionList}}
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
