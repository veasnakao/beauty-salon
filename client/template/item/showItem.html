<template name="showItem">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton path="index"}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">Item List</h1>
        {{/contentFor}}

        {{#contentFor "headerButtonRight"}}
            <button class="button button-clear pull-left" data-ion-modal="addItem">
                {{> ionIcon icon="ion ion-plus-circled"}}
            </button>
        {{/contentFor}}

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#each showItem}}
                        {{#ionItem path="itemInfo" iconRight=true}}
                            <h2>{{name}}</h2>
                            <p>{{numFormat price '0,0.00 $'}}</p>
                            {{> ionIcon icon="ios-arrow-right"}}
                        {{/ionItem}}
                    {{/each}}
                {{/ionList}}
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
