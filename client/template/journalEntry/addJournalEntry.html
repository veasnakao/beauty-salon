<template name="addJournalEntry">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.JournalEntry" id="addJournalEntry" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add New Journal Entry</h2>
                <button class="button button-clear pull-left js-addJournalEntry" style="color:white;">
                    {{> ionIcon icon="ion ion-paper-airplane"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='date'}}
                {{> afQuickField name='typeOfJournal'}}
                {{> afArrayField name="journalEntryItem"}}
                <!--{{> afArrayField name="journalEntryItem" id="journalEntryItem" template="customObjectFieldForJournalItem"}}-->
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>

<template name="customObjectFieldForJournalItem">
    {{> afQuickField name=current.journalItemId}}
    {{> afQuickField name=current.journalItemPrice placeholder="Price"}}
</template>
