<template name="chooseJournalType">

            {{#ionList}}
                    {{#ionRadio}}Expense{{/ionRadio}}
                    {{#ionRadio}}Inocme{{/ionRadio}}

            {{> afQuickField name='name' placeholder="Item name"}}

    {{/ionModal}}
</template>
