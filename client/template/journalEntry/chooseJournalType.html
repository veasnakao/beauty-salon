<template name="chooseJournalType">
    {{#ionModal customTemplate=true}}
        <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
            <h2 class="title" style="color: white;">Choose Journal Type</h2>
            <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
            </button>
        </div>
        <div class="content has-header overflow-scroll">
            {{#ionList class="chooseJournal"}}
                {{#ionRadio name="chooseJournal" value="expense"}}Expense{{/ionRadio}}
                {{#ionRadio name="chooseJournal" value="income"}}Income{{/ionRadio}}
            {{/ionList}}
        </div>
    {{/ionModal}}
</template>
