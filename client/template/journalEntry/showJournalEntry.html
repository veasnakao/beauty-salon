<template name="showJournalEntry">
    {{#if currentUser}}
        <div class="bar bar-header bar-positive nav-bar-block nav-bar-transition-ios nav-bar-direction-forward"
             data-navbar-container>
            <button class="button button-clear pull-left button-entering button-active" data-ion-menu-toggle="left">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Journal Entry List</h1>
            <!--add-journalEntry-->
            <!--data-ion-modal="chooseJournalType"-->
            <button class="button button-clear button-icon icon ion-plus-circled add-journalEntry">
            </button>
        </div>

        {{#ionView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#if journalEntry}}
                        {{#each journalEntry.content}}
                            {{#if subTotalIsNotZero subTotal}}
                                <div class="journalEntryDetail">
                                    {{#ionItem path="journalEntryDetail" iconRight=true}}

                                        <div class="row">
                                            <div class="col">
                                                Date : {{moFormat date 'DD/MM/YYYY'}}
                                            </div>
                                            <div class="col">
                                                Journal : {{typeOfJournal}}
                                            </div>
                                            {{> ionIcon icon="ios-arrow-right"}}
                                        </div>
                                        <hr style="border-top: 1px dashed #8c8b8b;border-bottom: none;">
                                        <div class="row">
                                            <div class="col">Total</div>
                                            <div class="col">
                                                {{numFormat subTotal '0,0.00 $'}}
                                            </div>
                                        </div>

                                    {{/ionItem}}
                                </div>
                                <br>
                            {{/if}}
                        {{/each}}
                    {{/if}}
                {{/ionList}}
                <!--<button class="button button-block button-positive ion-refresh">-->
                <!--Load More-->
                <!--</button>-->
            {{/ionContent}}
        {{/ionView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
