<template name="journalEntryDetail">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="showJournalEntry"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Journal Entry Detail</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-left" data-ion-modal="" data-id="{{journalEntryDetail._id}}">
            {{> ionIcon icon="ion ion-edit"}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each totalDayExpense.content}}
                    {{#ionItem}}
                        <div class="row" style="background-color: #CDC9C9;">
                            <div class="col col-50">
                                <h2><b><u>Paid Date</u></b></h2>
                            </div>
                            <div class="col col-50">
                                <h2><b> : <u>{{date}}</u></b></h2>
                            </div>
                        </div>
                    {{/ionItem}}
                {{/each}}
                {{#ionItem}}
                    <div class="row">
                        <div class="col col-50">
                            <h2><b><u>Expense Item</u></b></h2>
                        </div>
                        <div class="col col-50">
                            <h2><b> : <u>Price ($)</u></b></h2>
                        </div>
                    </div>
                {{/ionItem}}
                {{#each dayExpenseDetail.content}}
                    {{#ionItem}}
                        <div class="row">
                            <div class="col col-50">
                                <h2>{{expenseItemName}}</h2>
                            </div>
                            <div class="col col-50">
                                <h2> : {{numFormat price '0,0.00 $'}}</h2>
                            </div>
                        </div>
                    {{/ionItem}}
                {{/each}}
                {{#each totalDayExpense.content}}
                    {{#ionItem}}
                        <div class="row" style="background-color: #CDC9C9;">
                            <div class="col col-50">
                                <h2><b>Total</b></h2>
                            </div>
                            <div class="col col-50">
                                <h2><b> : {{numFormat totalPaid '0,0.00 $'}}</b></h2>
                            </div>
                        </div>
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
