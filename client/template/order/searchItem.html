<template name="searchItem">
    {{#ionModal customTemplate=true}}
        <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
            <h2 class="title" style="color: white;">Search Item</h2>
            <button data-dismiss="modal" type="button" class="button button-clear pull-left close-modal" style="color: white;">
                {{> ionIcon icon="ion ion-close-circled"}}
            </button>
        </div>

        <div class="content has-header overflow-scroll">

            <div class="list">
                <div class="item item-toggle">
                    Staff
                    <label class="toggle toggle-balanced">
                        <input type="checkbox" class="js-staff">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    Item
                    <label class="toggle toggle-balanced">
                        <input type="checkbox" class="js-item">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="list">
                <!--search query item-->
                <div class="list list-inset js-query-item" style="display: none;">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search Item" value="{{searchQueryItem}}">
                    </label>
                </div>

                <!--search query staff-->
                <div class="list list-inset js-query-staff" style="display: none;">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search Staff" value="{{searchQueryItem}}">
                    </label>
                </div>

                <ul>
                    {{#each items}}
                        {{> _productItem}}
                    {{/each}}
                </ul>
                {{#if searchQuery}}
                    <div class="col col-offset-50">
                        <button class="button button-positive loadMore">Load More</button>
                    </div>
                {{/if}}
            </div>
        </div>


    {{/ionModal}}
</template>

<template name="_productItem">
    <div class="card" style="cursor: pointer;">
        <div class="item item-text-wrap insert-order">
            <h2>{{_id}} | {{name}}</h2>
            <p>{{numFormat price '0,0.00 $'}}</p>
        </div>
    </div>
</template>
