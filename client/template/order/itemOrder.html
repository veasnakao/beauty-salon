<template name="itemOrder">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="showOrder"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Item List</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button data-ion-modal="searchItem" class="button button-clear pull-left edit-order">
            {{> ionIcon icon="ion ion-ios-search-strong"}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="card animated bounceInDown">
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-50">
                            Customer : <b>{{showCustomer}}</b>
                        </div>
                        <div class="col-50">
                            Staff : <b>{{showStaff}}</b>
                        </div>
                    </div>
                </div>
            </div>
            {{#each showOrderDetail}}
                <div class="card">
                    <div class="item animated bounceInDown item-text-wrap">
                        <div class="row">
                            <div class="col-50">
                                {{itemId}} | {{itemName}}
                            </div>
                            <div class="col-50">
                                <div style="float: right">
                                    <button class="button button-small button-balanced increase-quantity"
                                            data-action="fake">
                                        {{> ionIcon class="ion ion-plus-round"}}
                                    </button>
                                    <button class="button button-small button-assertive decrease-quantity">
                                        {{> ionIcon class="ion ion-minus-round"}}
                                    </button>
                                    <button class="button button-small button-assertive delete-item-order">
                                        {{> ionIcon class="ion ion-trash-a"}}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-25" style="color: #0c60ee;">
                                {{numFormat price '0,0.00 $'}}
                            </div>
                            <div class="col-20">
                                x{{quantity}}
                            </div>
                            <div class="col-20">
                                {{discount}} %
                            </div>
                            <div class="col-25">
                                {{numFormat amount '0,0.00 $'}}
                            </div>
                            <div class="col-10">
                                <div style="float: right;margin-top: -7px;">
                                    <button class="button button-small button-positive edit-order"
                                            data-ion-modal="editOrder" data-id="{{_id}}" data-qty="{{quantity}}">
                                        {{> ionIcon class="ion-edit"}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
            <div class="card">
                <div class="item item-text-wrap button-balanced">
                    <div class="row">
                        <div class="col-75">
                            <b>Total :</b>
                        </div>
                        <div class="col-25">
                            <div style="float: right;">
                            <!--{{#each totalOrderDetail}}-->
                                <b>{{numFormat totalOrder '0,0.00 $'}}</b>
                                    <!--{{/each}}-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive js-paid">
                Paid
            </button>


            <!--test item-toggle-->

        {{/ionContent}}
    {{/ionView}}
</template>
