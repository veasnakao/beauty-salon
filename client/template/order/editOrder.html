<template name="editOrder">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.OrderDetail" doc=itemOrder id="editOrder" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel</button>
                <h2 class="title" style="color: white;">Edit Order</h2>
                <button class="button button-clear pull-left js-editOrder" style="color:white;">
                    {{> ionIcon icon="ion ion-checkmark-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='quantity' lable='Quantity Order'}}
                <label class="item item-input">
                    <span class="input-label">Quantity Minus</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Total Order</span>
                    <input type="text" readonly="true">
                </label>
                {{> afQuickField name='discount' label='Discount (%)'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
