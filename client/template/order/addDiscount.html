<template name="addDiscount">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Order" doc=order id="addDiscount" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add Discount</h2>
                <button class="button button-clear pull-left js-addItem" style="color:white;">
                    {{> ionIcon icon="ion ion-paper-airplane"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='_id' type="hidden"}}
                {{> afQuickField name='total' readonly=true}}
                {{> afQuickField name='discountType'}}
                {{> afQuickField name='discountVal'}}
                {{> afQuickField name='discountAmount'}}
                {{> afQuickField name='grandTotal'}}
                <button type="submit">Discount</button>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
