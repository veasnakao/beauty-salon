<template name="showOrder">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Order List</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-left" data-ion-modal="searchCustomer">
            {{> ionIcon icon="ion ion-plus-circled" class="add-order"}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each showCustomerOrder.content}}
                    {{#ionItem iconRight=true class="show-order-item"}}
                        <h2>{{_customerName}}</h2>
                        <!--Item ordered :-->
                            <!--&lt;!&ndash;{{#each showItemOrder.content}}&ndash;&gt;-->
                        <!--<span>{{_itemName}} , </span>-->
                            <!--&lt;!&ndash;{{/each}}&ndash;&gt;-->
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}

</template>
