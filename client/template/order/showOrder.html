<template name="showOrder">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Order List</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-left" data-ion-modal="searchCustomer">
            {{> ionIcon icon="ion ion-plus-circled" class="add-order"}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each showCustomerOrder.content}}
                    <div class="show-order-item">
                        {{#ionItem iconRight=true}}
                            <h2>{{customerId}} | {{customerName}}</h2>
                            {{> ionIcon icon="ios-arrow-right"}}
                        {{/ionItem}}
                    </div>
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}

</template>
