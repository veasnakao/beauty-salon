<template name="showOrder">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Order List</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-left" data-ion-modal="addOrder">
            {{> ionIcon icon="ion ion-plus-circled"}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each showCustomer}}
                    {{#ionItem path="itemOrder" iconRight=true}}
                        <h2>{{name}}</h2>
                        <p>{{tel}}</p>
                        {{> ionIcon icon="ios-arrow-right"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
