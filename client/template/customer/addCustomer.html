<template name="addCustomer">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Customer" id="addCustomer" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add New Customer</h2>
                <button class="button button-clear pull-left js-addCustomer" style="color:white;">
                    {{> ionIcon icon="ion ion-android-add-circle"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name' placeholder="Name"}}
                {{> afQuickField name='customerType'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='tel' placeholder="Tel"}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
