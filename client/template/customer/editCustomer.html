<template name="editCustomer">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Customer" doc=customerInfo id="editCustomer" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel</button>
                <h2 class="title" style="color: white;">Edit Customer</h2>
                <button class="button button-clear pull-left js-editStaff" style="color:white;">
                    {{> ionIcon icon="ion ion-checkmark-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name'}}
                {{> afQuickField name='customerType'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='tel'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
